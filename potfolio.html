<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="pot.css">

    

</head>
<body>
    
    <div class="card"> 
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button><img src="images.png" ></button>
        </div>
        <div class="error">
            <p>Invalid City</p>
        </div>
        <div class="weather">
            <img src="sun.png" class="weather-icon">
            <h1 class="temp">21°C</h1>
            <h2 class="city">Ghaziabad</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity (1).png"  >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png"  >
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const apikey="b89173c2c053cfe10050b95a8b53159b";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox =document.querySelector(".search input");
        const searchBtn =document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");


        async function checkWeather(city) {

          const r= await fetch( apiUrl + city + `&appid=${apikey}`)  ;
          if(r.status==404)
          {
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
          } 
          var data =await r.json();

        

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed +"km/h";

       


        document.querySelector(".weather").style.display="block";
    }

        searchBtn.addEventListener("click", ()=>{
            checkWeather(searchBox.value);
        })
        
    </script>

</body>
</html>
